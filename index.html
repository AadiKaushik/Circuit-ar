<html>
    <head>
        <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script> 
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene 
        embedded arjs="
        sourceType:webcam;
        debugUIEnabled:false;
        trackingMethod:best"
        vr-mode-ui="enabled:false">

        <a-assets>
            <a-asset-item id="circuit" src="./electric_circuit/scene.gltf">
            </a-asset-item>
        </a-assets>



        <a-marker preset="hiro">
            <a-entity id="simple" gltf-model="#circuit" position="0 0 0"   scale="2 2 2" animation-mixer></a-entity>

        </a-marker>

    </a-scene>
    </body>

</html>
